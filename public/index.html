      $('#save-edit').click(function(){

      function showNotification(notifMsg,msgType){

          if (msgType == "error") {
              $('#progress-fill').css('background-color', '#ff0000');
          }
          $('.notification').addClass('show');
          $('.notification-message').text(notifMsg);
          setTimeout(function(){
          var elem = document.getElementById("progress-fill");
          var width = 100;
          var id = setInterval(fillFrame, 25);
          function fillFrame(){
              if (width < 1) {
                  clearInterval(id);
                  setTimeout(function(){
                      $('.notification').removeClass('show');
                  }, 500);
                  
              }
              else{
                  width--;
                  elem.style.width = width + '%';
              }
          }
        }, 1000);
      };
      $('#editProfile').click(function(){
          $('#information .form-control').attr('readOnly', false);
          $('#button').css('display', 'block');
      });
    </script>
